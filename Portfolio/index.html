<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Flow - Corey Reichert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            background-color: #000; /* Fallback background */
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            text-align: center;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem 4rem;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5rem; /* Adds consistent spacing between elements */
        }

        h1 {
            font-size: 3rem;
            margin: 0; /* Remove default margin */
        }

        p {
            font-size: 1.2rem;
            margin: 0; /* Remove default margin */
        }

        .enter-link {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: white;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .enter-link:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline id="bgVideo">
            <source src="assets/videos/train.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <h1>Urban Flow - Corey Reichert</h1>
        <p>Click anywhere to enable sound.</p>
        <a href="TestingGround.html" class="enter-link">Enter Site</a>
    </div>

    <script>
        // Enable sound on any user interaction (e.g., click, tap, scroll)
        document.addEventListener('click', () => {
            const video = document.getElementById('bgVideo');
            video.muted = false; // Unmute the video
            video.volume = 0.2; // Set volume to 20%
        }, { once: true }); // Only run this once
    </script>
</body>
</html>
